<html lang="en-US" xml:lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>Risi - The Rime Schema Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="description" content="Ripi is a schema list for Rime."/>
  <link rel="stylesheet" href="index.files/index.css"/>
  <script defer src="index.files/index.js"></script>
  <link href="https://unpkg.com/tabulator-tables@4.4.3/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.4.3/dist/js/tabulator.min.js"></script>  
</head>
<body>
  <h1>Rime Schema Index</h1>
  <div id="schemaTable"></div>
  <div id="floatDiv" class="float">
    <div>
      <p class="icon" onclick="floatDiv.style.visibility = 'hidden'; return false">
        <svg viewPort="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" style="width: 12px;height: 12px;">
          <line x1="1" y1="11" x2="11" y2="1" stroke="#ddd" stroke-width="2"/>
          <line x1="1" y1="1" x2="11" y2="11" stroke="#ddd" stroke-width="2"/>
        </svg>
      </p>
      <div id="detailTable"></div>
    </div>
  </div>
</body>
